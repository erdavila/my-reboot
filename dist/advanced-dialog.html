<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="dialog.css" />
    <title>My Reboot - modo avançado</title>
  </head>
  <body>
    <form name="frm">
      <div>
        <h1 id="os-sentence"></h1>
        <label><input type="radio" name="os" value="windows">Windows</label><br/>
        <label><input type="radio" name="os" value="linux">Linux</label><br/>
        <label><input type="radio" name="os" value="unset">último usado</label><br/>
      </div>
      <div>
        <h1 id="display-sentence"></h1>
        <label><input type="radio" name="display" value="monitor">monitor</label><br/>
        <label><input type="radio" name="display" value="tv">TV</label><br/>
        <label><input type="radio" name="display" value="unset">última usada</label><br/>
      </div>
      <div>
        <h1>Ação</h1>
        <label><input type="radio" name="action" value="reboot">reiniciar</label><br/>
        <label><input type="radio" name="action" value="shutdown">desligar</label><br/>
        <label><input type="radio" name="action" value="none" checked>continuar usando</label><br/>
      </div>
    </form>
    <footer>
      <div>
        <button id='ok-button'>OK</button>
      </div>
      <div>
        <a href="#" id='switch-mode'>Modo básico</a>
      </div>
    </footer>
  </body>
</html>
